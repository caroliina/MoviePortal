<template>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Movie</h3>
    </div>
    <div class="panel-body">
      <form role="form" class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label">Title</label>
          <div class="col-sm-10">
            <input type="text" placeholder="Title" class="form-control" value.bind="movie.title">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Category</label>
          <div class="col-sm-10">
            <input type="text" placeholder="Category" class="form-control" value.bind="movie.category">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Rating</label>
          <div class="col-sm-10">
            <input type="text" placeholder="Rating" class="form-control" value.bind="movie.rating">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Year</label>
          <div class="col-sm-10">
            <input type="text" placeholder="Year" class="form-control" value.bind="movie.year">
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
